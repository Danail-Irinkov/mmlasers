about:
  title: Meimann Lasers
  text1: Нашите лазери са сертифицирани по всички европейски норми.
  text2: Отдаване под наем на машини за лазерна епилация от най-висок клас,  за вашата медицинско-естетична клиника или козметичен салон. Чрез нас  може да си удвоите, а защо не и утроите печалбите си с 0 риск. За да сте конкурентни на пазара и да не затваряте пари може да се възползвате от високотехнологичните лазери на Мейман.
  text3: Ние сме фирма която ви позволява да започнете бизнес без  никакъв риск и в същото време да разполагате с апаратура от най висок клас. Чрез нас вие на практика започвате бизнес без каквито и да е познания в областта на обезкосмяването при това с най висок клас машини.  Чрез лазерната епилация може да си докарвате доста прилични доходи при това без почти никаква инвестиция и познания в областта на обезкосмяването.
wave3:
  title: Wave 3.0
  spec: Спецификация
  bullets:
   - 3 Вълни (Александрит (755nm),  Диоден лазер за лазерна епилация (810nm), YAG (1064nm))
   - Площ на импулса - 4 кв.см.
   - Водно и въздушно охлаждане
   - Тъч Дисплей на дръжката
   - Максимално ефективан мощтност
offer:
  title: Какво предлагаме ние
  bullets:
    - Най висок клас машина за лазерна епилация
    - Безплатно обучение
    - Брандиране на вашия обект с логото на фирмата с цел да се информира, че обекта разполага с лазерна епилация
    - Машината стой при вас през целия период от договор
    - Бонус импулси при подписване на договор с цел презентиране на вашите клиенти
why_us:
  title: Защо да работите с нас
  text1: Така като не взимаме месечен наем от вас, ние като компания имаме интерес вие да продавате услуги на нашата машина. Затова имаме за цел да разработим вашия бизнес до етап в които да имате регулярно клиенти и да предлагате най добрата услуга. За целта инвестираме във вашия обект средства във вид на реклама и обученив за по качествено обслужване. Също така, ще поставим вашия салон в нашия сайт от където всеки може да види къде се намирате и как може да се свърже с вас за да си запази час.
